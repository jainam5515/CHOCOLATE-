<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chocolate Day üç´</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            animation: fadeIn 1.5s ease-in;
        }
        .login-container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: slideUp 1.5s ease-in-out;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            transform: scale(1.05);
        }
    </style>
    <script>
        function checkLogin() {
            const allowedNames = ["Diya Zaveri", "Diya", "DIYA ZAVERI", "DIYA", "DIYA SHAH", "Diya Shah"];
            const enteredName = document.getElementById("nameInput").value.trim();
            
            if (allowedNames.some(name => name.toLowerCase() === enteredName.toLowerCase())) {
                localStorage.setItem("loggedIn", "true"); // Store login state
                window.location.href = "index.html";
            } else {
                alert("Sorry, you are not allowed!");
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h1>Enter Your Name üíï</h1>
        <input type="text" id="nameInput" placeholder="Enter your name" />
        <button onclick="checkLogin()">Enter</button>
    </div>
</body>
</html>
